# Fully qualified name of the main class to run (e.g., package.name.MainClass)
main.class=com.example.MainClass

# Java version to compile for (both source and target versions)
java.version=11

# List of dependency JAR files separated by semicolons.
dependencies=lib/dependency1.jar;lib/dependency2.jar

# Name for the output JAR file
jar.name=app.jar

# Additional javac options (optional)
javac.options=-Xlint